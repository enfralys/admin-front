<div class="video-title">
    TITULO
    </div> 

    <div class="video-items" >
       
    <div class="paginacion" *ngFor="let item of heroes | paginate: { itemsPerPage: 20, currentPage: p }" [ngStyle]="{'background-color': white}"  (click)="openDialog()">
      
      <iframe width="100%" height="80%"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" (click)="openDialog()"  >
      </iframe>
      <div style="padding-left: 1px; padding-right: 1px">
          {{item}}
       </div>

      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
